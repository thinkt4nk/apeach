<html>
	<head>
		<title>jquery-apeach example</title>
		<!-- STYLESHEETS -->
			<link rel="stylesheet" href="css/jquery-apeach.css"/>
		<!-- SCRIPTS -->
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
			<!-- the widget -->
			<script type="text/javascript" src="js/jquery-apeach.js"></script>
			<!-- Wraps the widget for specific use in this view -->
			<script type="text/javascript" src="js/view-controller.js"></script>
	</head>

	<body>
		<div style="width: 80%;">
			<div class="apeach-container">
				<div class="apeach-group">
					<div class="apeach-group-or">
						<div class="button-select">Include
							<ul class="button-options">
								<li>Include</li>
								<li>Exclude</li>
							</ul>
						</div>
						<div class="button-select-alt">First Metric
							<ul class="button-options">
								<li>First Metric</li>
								<li>Second Metric</li>
							</ul>
						</div>
						<div class="button-select">Containing
							<ul class="button-options">
								<li class="button-option">Containing</li>
								<li class="button-option">Is</li>
							</ul>
						</div>
						<input type="text"/>
						<a class="remove">Delete</a>
					</div>
					<div class="apeach-add-or">
						<div class="apeach-or-segment">
							or
						</div>
						<div class="apeach-or-selection">
							<span>Add 'OR' statement</span>
						</div>
					</div>
				</div>
				<div class="apeach-add-and">
					<div class="apeach-and-segment">
						and
					</div>
					<div class="apeach-and-selection">
							<span>Add 'AND' statement</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
